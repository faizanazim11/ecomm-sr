cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://localhost:3000,https://localhost:3001}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
    allowed-headers: ${CORS_ALLOWED_HEADERS:Authorization,Content-Type,Accept,Origin,X-Requested-With,Access-Control-Request-Method,Access-Control-Request-Headers}
    exposed-headers: ${CORS_EXPOSED_HEADERS:Access-Control-Allow-Origin,Access-Control-Allow-Credentials}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    max-age: ${CORS_MAX_AGE:3600}
    path: ${CORS_PATH:/**}